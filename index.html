    <!-- Display the countdown timer in an element -->

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 01 2023 05:30 PM").getTime();
var now = new Date();

const remaining_work_days = [Date(2023-11-30)]; 

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var remaining = 0;
  remaining_work_days.forEach(item => {if (now < item) {remaining++;} })

  // Display the result in the element with id="demo"
  document.getElementById("days").innerHTML = remaining + " remaining work days ";

}, 1000);
</script>


<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work days</title>
	
	<style> 
	p 
	{
		text-align: center;
		font-size: 60px;
		margin-top: 0px;
	}
	</style>

</head>

<body>
    <!-- Display the countdown timer in an element -->

    <p id="workdays"></p>   
    <p id="today"></p>   

<script>
// Set the date we're counting down to
var now = new Date();

const remaining_work_days = 
[
    new Date(2023,10,30), 
    new Date(2023,10,29),
    new Date(2023,10,28),
    new Date(2023,10,27),

    new Date(2023,10,21),
    new Date(2023,10,20),

    new Date(2023,10,16),
    new Date(2023,10,15),
    new Date(2023,10,14),
    new Date(2023,10,13),

    new Date(2023,10,9),
    new Date(2023,10,8),
    new Date(2023,10,7),
    new Date(2023,10,6),
    
    new Date(2023,10,2),
    new Date(2023,10,1),
    new Date(2023,9,31),
    new Date(2023,9,30),
    
    new Date(2023,9,26),
    new Date(2023,9,25),
    new Date(2023,9,24),
    new Date(2023,9,23),
    
    new Date(2023,9,19),
    new Date(2023,9,18),   
    new Date(2023,9,17),   
    new Date(2023,9,16),  

    new Date(2023,9,12),   
    new Date(2023,9,11)  
]; 
var remaining;


// Update the count down every 1 second
var x = setInterval(function() {

  // count dates in future in array
  remaining = 0;
  remaining_work_days.forEach(item => 
    {
      if (now < item) 
      {
        remaining++;
      } 
    })

  // Display the result 
  document.getElementById("workdays").innerHTML = remaining + " remaining work days ";  
  //document.getElementById("today").innerHTML = " today is " + now;

}, 1000);
</script>
</body>

</html>
